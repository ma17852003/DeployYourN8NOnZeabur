# n8n local docker - enhanced basic version
# n8n documentation: https://docs.n8n.io/hosting/installation/docker/

services:
  postgres:
    image: postgres:15.3-alpine
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8npass}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_network

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      # Database connection
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8npass}

      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-adminpass}
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true

      # Host configuration
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}

      # Execution settings
      - GENERIC_TIMEZONE=Asia/Taipei
      - TZ=Asia/Taipei

    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_network
    depends_on:
      - postgres

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"       # redirect HTTP â†’ HTTPS
      - "443:443"     # SSL/TLS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./nginx/certs/privkey.pem:/etc/ssl/private/privkey.pem:ro
    networks:
      - n8n_network
    depends_on:
      - n8n

networks:
  n8n_network:
    driver: bridge

volumes:
  n8n_postgres_data:
    name: n8n_basic_postgres_data  # Stores PostgreSQL database files
  n8n_data:
    name: n8n_basic_data  # Stores n8n workflows, credentials, and binary data
